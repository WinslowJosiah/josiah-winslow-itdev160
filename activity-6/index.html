<!DOCTYPE html>
<html lang="en">
	<head>
		<title>CHATBOT</title>
		<!-- Sometimes I need to include this early, so I do it out of habit -->
		<meta charset="utf-8">
		<!-- CSS (Cascading Style Sheets) file -->
		<link rel="stylesheet" href="style.css">
		<!-- JavaScript files -->
		<!-- Run the messages app -->
		<script src="scripts/msgapp.js"></script>
		<!-- Run the chatbot -->
		<script src="scripts/msgapp-chat.js"></script>
		<!-- Autosize textareas upon changes (not my own code) -->
		<script src="scripts/autosize.min.js"></script>
		<!-- Deep-clone objects (also not my own code) (can't figure out how to do this without importing the whole library) -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
		<!-- Make emojis look cool -->
		<script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js"></script>
		<!-- Meta tags -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="My sixth homework assignment in Web Programming with Scripts.">
		<meta name="keywords" content="web, programming, with, scripts">
		<!-- Noscript and print functionality, just in case -->
		<style>
			.no-script {
				display: none;
			}
			.yes-print {
				display: none;
			}
			@media print {
				.no-print {
					display: none;
				}
				.yes-print {
					display: initial;
				}
			}
		</style>
		<noscript>
			<style>
				.yes-script {
					display: none;
				}
				.no-script {
					display: initial;
				}
			</style>
		</noscript>
	</head>
	<body>
		<header>
			<h1>Computer Having A Talk By Onscreen Typing</h1>
		</header>
		<main>
			<section id="message-container" class="messages">
			<div id="message-typing"></div>
			</section>
			<section id="input-container">
				<div id="message-input-container">
					<textarea id="message-input" rows="1" cols="1"></textarea>
				</div>
				<div id="buttons-container">
					<button id="send-button">Send</button>
					<button id="reply-button">Reply</button>
				</div>
			</section>
		</main>
